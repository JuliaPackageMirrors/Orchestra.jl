language: cpp
compiler:
  - clang
notifications:
  email: false
env:
  matrix: 
    # - JULIAVERSION="juliareleases" Require Julia 0.3 or greater.
    - JULIAVERSION="julianightlies" 
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/${JULIAVERSION} -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
  - sudo apt-get build-dep python-sklearn -y
  - sudo pip -U install scikit-learn
script:
  - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir("Orchestra"))`); Pkg.pin("Orchestra"); Pkg.resolve()'
  - julia -e 'using Orchestra; @assert isdefined(:Orchestra); @assert typeof(Orchestra) === Module'
  - julia test/runner.jl
  - julia test/test_system.jl
